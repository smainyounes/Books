</head>
<body>

	<!-- navbar -->

	        <ul class="navbar-nav text-center">
	          <li class="nav-item pr-4 pl-4 my-1"><a class="nav-link middle text-white" href="admin.html">Book List</a></li>
	          <li class="nav-item pr-4 pl-4 my-1"><a class="nav-link middle text-white" href="#">Category List</a></li>
	          <li class="nav-item pr-4 pl-4 my-1"><a class="nav-link middle text-white" href="#">Settings</a></li>

	          <li class="nav-item pr-4 pl-4 my-1"><a class="btn btn-primary" href="#">Logout</a> </li>
	        </ul>

	      </div>
	     
	</nav>

	<!-- header -->
	<header class="masthead mt-5" style="background-image: url('img/Capture.jpg');">
		    <div class="overlay"></div>
		    <div class="container">
		      <div class="row justify-content-center p-5">
		        <div class="col">
		          <img src="img/logo_black.png" width="150px">
		        </div>
		        <div class="col my-auto">
		        	<h1 class="text-white display-2">Add a Book</h1>
		        </div>
		      </div>
		    </div>
	</header>


	<!-- Form -->
	<form class="container bg-light shadow p-3 my-5">
		<!-- alert success -->
		<div class="container">
			<div class="alert alert-success alert-dismissible fade show" role="alert">
			  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>

		<!-- alert error -->
		<div class="container">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
			  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Book Title</label>
	    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Book title">
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlSelect1">Select Category</label>
	    <select class="form-control" id="exampleFormControlSelect1">
	    	<option>Fiction & Literature</option>
	    	<option>Personal Growth</option>
	    	<option>Academic & Education</option>
	    </select>
	  </div>
	  <div class="form-group custom-file">
	    <input type="file" accept="application/pdf" class="custom-file-input" id="customFile">
	    <label class="custom-file-label" for="customFile">Browse PDF file</label>
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlTextarea1">Description</label>
	    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	  </div>

	  <div class="form-group text-center">
	  	<a href="#" class="btn btn-primary">Submit</a>
	  </div>
	</form>

	<!-- footer -->
	<footer class="footer bg-dark text-center">
		<h5 class="text-muted">CSCC - 2019</h5>
	</footer>

	<script src="js/bootstrap.min.js"></script>
